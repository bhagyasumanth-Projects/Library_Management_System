Server Configuration
# ===============================
# Koyeb uses a dynamic PORT variable; this line ensures it works locally and in the cloud
server.port=${PORT:8081}

# ===============================
# Database Configuration (Optimized for Aiven + Koyeb)
# ===============================
# We use placeholders ${VAR_NAME} which we will define in the Koyeb dashboard
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Logging (Optional but useful)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Application Info
# ===============================
spring.application.name=Library Management System
